url: https://elipousson.github.io/sfext/
template:
  bootstrap: 5
reference:
- title: Read and write spatial data
  contents:
  - '`read_sf_ext`'
  - '`write_sf_ext`'
  - '`read_sf_exif`'
- title: Check and convert sf, sfc, and bbox objects
  contents:
  - '`is_sf`'
  - '`check_sf`'
  - '`is_geom_type`'
  - starts_with("as_point")
  - starts_with("as_sf")
- title: Converting sf and data frame objects
  contents:
  - '`sf_to_df`'
  - '`address_to_sf`'
- title: Modify the geometry of sf, sfc, and bbox objects
  contents:
  - starts_with("st_")
- title: Get information about the geometry of sf, sfc, and bbox objects
  contents:
  - '`get_coords`'
  - '`get_dist`'
  - '`get_length`'
- title: Additional helper and utility functions
  contents:
  - '`number_features`'
  - '`count_features`'
  - '`get_asp`'
  - starts_with("sf_bbox")
- title: Utility functions for units and scales
  contents:
  - starts_with("is_dist")
  - starts_with("convert_dist")
  - starts_with("bind_units")
  - '`get_scale`'
- title: Reference data for units and scales
  contents:
  - '`dist_units`'
  - '`dist_unit_options`'
  - '`area_unit_options`'
  - '`standard_scales`'
- title: File utility functions
  contents:
  - '`get_data_dir`'
  - '`make_filename`'
  - '`str_misc`'
