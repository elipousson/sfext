url: https://elipousson.github.io/sfext/
template:
  package: preferably
  bootstrap: 5
reference:
- title: Reading and writing spatial data
  contents:
  - '`read_sf_ext`'
  - '`write_sf_ext`'
  - '`read_sf_exif`'
- title: Check and convert simple feature objects
  contents:
  - '`is_sf`'
  - '`is_geom_type`'
  - starts_with("as_point")
  - starts_with("as_sf")
  - '`sf_to_df`'
  - '`address_to_sf`'
- title: Modify the geometry of simple feature objects
  contents:
  - starts_with("st")
- title: Utility functions for bounding boxes
  contents:
  - starts_with("sf_bbox")
- title: Create or modify simple feature objects
  contents:
  - '`get_coords`'
  - '`get_dist`'
  - '`get_length`'
  - '`number_features`'
- title: Unit and formatting utilities
  contents:
  - starts_with("is_dist")
  - starts_with("convert_dist")
  - '`get_scale`'
  - '`get_asp`'
- title: Reference data for units and scales
  contents:
  - '`dist_units`'
  - '`dist_unit_options`'
  - '`area_unit_options`'
  - '`standard_scales`'
